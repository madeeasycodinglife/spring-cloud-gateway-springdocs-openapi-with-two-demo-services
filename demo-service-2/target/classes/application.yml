spring:
  application:
    name: department-service
server:
  port: 8082
  forward-headers-strategy: framework

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    enabled: true
    path: /department/v3/api-docs
  swagger-ui:
    enabled: false
